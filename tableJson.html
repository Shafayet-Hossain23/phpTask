<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border: 1.5px solid;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1.5px solid;
            text-align: center;
        }
    </style>

</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>Match Type</th>
                <th>Date</th>
                <th>Participated Country</th>
                <th>Man of the match</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!--
            <tr>
                <td>
                    Jhon Doe
                </td>
                <td>
                    Jhon Doe
                </td>
               
            </tr>
             <tr>
                <td>
                    Jhon Doe
                </td>
                <td>
                    Jhon Doe
                </td>
               
            </tr>
         -->

        </tbody>
    </table>

    <script>
        var obj = {
            "matches":
                [
                    {
                        "matchType": "semi-finals",
                        "date": "10/12/2023",
                        "participate": "New York",
                        "man": "Atik"
                    },
                    {
                        "matchType": "semi-finals",
                        "date": "10/12/2023",
                        "participate": "New York",
                        "man": "Atik"
                    },
                    {
                        "matchType": "semi-finals",
                        "date": "10/12/2023",
                        "participate": "New York",
                        "man": "Atik"
                    },
                    {
                        "matchType": "semi-finals",
                        "date": "10/12/2023",
                        "participate": "New York",
                        "man": "Atik"
                    },


                ]
        }

        var tableBody = document.getElementById("tableBody");


        obj.matches.forEach(person => {
            var row = document.createElement("tr");

            var nameCell = document.createElement("td");
            nameCell.innerText = person.matchType;
            row.appendChild(nameCell);

            var ageCell = document.createElement("td");
            ageCell.innerText = person.date;
            row.appendChild(ageCell);

            var cityCell = document.createElement("td");
            cityCell.innerText = person.participate;
            row.appendChild(cityCell);

            var manData = document.createElement("td");
            manData.innerText = person.man;
            row.appendChild(manData);


            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
